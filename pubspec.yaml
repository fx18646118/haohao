name: haohao_music
version: 1.0.0+1
publish_to: 'none'

description: AI音乐生成App - 皓皓同学音乐创作智能体

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  flutter_bloc: ^8.1.3
  provider: ^6.1.1
  
  # 网络请求
  http: ^1.1.0
  http_parser: ^4.0.2
  dio: ^5.4.0
  
  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # UI组件
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  google_fonts: ^6.1.0
  
  # 音频处理
  audioplayers: ^5.2.1
  
  # 文件选择
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  
  # 权限管理
  permission_handler: ^11.1.0
  
  # 路径
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # 分享
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # 动画
  lottie: ^3.0.0
  
  # 支付（可选）
  # fluwx: ^4.5.0  # 微信支付
  # tobias: ^3.3.0  # 支付宝
  
  # 其他
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/covers/
